<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Sixtyfour+Convergence:SCAN@36&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* 全頁設置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 動態星空背景 */
        .stars {
            position: absolute;
            width: 200%;
            height: 200%;
            background: transparent url('https://raw.githubusercontent.com/leosfuy/leosfuy/master/images/background.jpg
');
            background-size: cover;
            animation: move-stars 60s linear infinite;
        }

        /* 404訊息容器 */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
        }

        /* 標題樣式 */
        h1 {
            font-size: 120px;
            margin: 0;
            color: #ffdd44;
            font-family: 'Sixtyfour Convergence', sans-serif;
            animation: bounce 2s infinite;
        }

        p {
            font-size: 22px;
            color: #fef9f3;
            margin-bottom: 30px;
            font-family: 'Afacad Fluxe', sans-serif;
        }
         /* 回到首頁的按鈕樣式 */
         a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 24px;
            color: white;
            background-color: #8bc3e1;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-family: 'Afacad Fluxe', sans-serif;
        }

        a:hover {
            background-color: #097fad;
        }
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: url('https://raw.githubusercontent.com/leosfuy/leosfuy/master/images/background.jpg
') no-repeat center center;
            background-size: cover;
        }

        /* 其他的 CSS 樣式... */
        
        .spaceship {
            position: absolute;
            width: 100px; 
            height: auto; 
            transition: transform 0.1s; 
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- 你的其他內容 -->

    <img src="images/Image.jpg" alt="Spaceship" class="spaceship" id="spaceship" />
    <!-- 錯誤訊息區域 -->
    <div class="container">
        <h1>404</h1>
        <p>Oops! It looks like you're lost in space.</p>
        <p>Let's get you <a href="/"><strong>Back to Earth</strong></a> safely.</p>
    </div>

    <script>
        // 其他的 JavaScript 代碼...

        const spaceship = document.getElementById('spaceship');

        document.addEventListener('mousemove', (event) => {
            const x = event.clientX; 
            const y = event.clientY; 

            spaceship.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
